<div class="h-screen"
     style="background: url('/bg-main.jpg'); background-size: cover; background-repeat: no-repeat; background-position: center;">
  <div class="flex justify-center items-center h-screen">
    <form class="w-2/12 border rounded shadow bg-white bg-opacity-80 p-6 scale-125 py-10">
      <div class="text-center">
      <span class="text-2xl font-bold text-teal-600">
        Sign Up
      </span>
      </div>
      <div class="pt-8 pb-4">
        <input class="text-sm w-full border-b border-teal-600 outline-0 bg-transparent" placeholder="Full Name" type="text"
               name="fullName"/>
      </div>
      <div class="py-4">
        <input class="text-sm w-full border-b border-teal-600 outline-0 bg-transparent" placeholder="UserName" type="text"
               name="userName"/>
      </div>
      <div class="py-4">
        <input class="text-sm w-full border-b border-teal-600 outline-0 bg-transparent" placeholder="Password" type="password"
               name="password"/>
      </div>
      <div class="text-center mt-5">
        <button class="test-sm text-teal-600 border border-teal-600 rounded p-1 w-5/12 ">Sign Up</button>
      </div>
      <div class="text-xs text-center py-3">
        <span>Already have an account?&ensp;</span>
        <a class="text-teal-600" [routerLink]="['/login']">Login</a>
      </div>
    </form>
  </div>
</div>
