<div class="h-screen"
     style="background: url('/bg-main.jpg'); background-size: cover; background-repeat: no-repeat; background-position: center;">
  <div class="flex justify-center items-center h-screen">
    <form class="w-2/12 rounded shadow bg-white bg-opacity-80 p-6 scale-125">
      <div class="text-center">
      <span class="text-2xl font-bold text-teal-600">
        Login
      </span>
      </div>
      <div class="pt-8 pb-4">
        <input [(ngModel)]="userName" class="text-sm w-full border-b border-teal-600 outline-0 bg-transparent" placeholder="UserName" type="text"
               name="userName"/>
      </div>
      <div class="py-4">
        <input [(ngModel)]="password" class="text-sm w-full border-b border-teal-600 outline-0 bg-transparent" placeholder="Password" type="password"
               name="password"/>
        <div class="pt-2">
          <div class="text-xs flex items-center">
            <input type="checkbox"/>
            <span class="text-teal-600">&ensp;Show Password</span>
          </div>
        </div>
      </div>
      <div class="text-center mt-5">
        <button type="button" (click)="onClickLogin()" class="test-sm text-teal-600 border border-teal-600 rounded p-1 w-5/12 ">Login</button>
      </div>
      <div class="text-xs text-center py-3">
        <div class="pb-1">
          <a class="text-teal-600">
            Forgot Password
          </a>
        </div>
        <span>Don't have an account?&ensp;</span>
        <a [routerLink]="['/sign-up']" class="text-teal-600">Sign Up</a>
      </div>
    </form>
  </div>
</div>
