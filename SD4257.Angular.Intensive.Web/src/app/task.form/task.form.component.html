<app-header></app-header>
<div class="flex justify-center items-center px-64 py-12">
  <div class="w-full">
    <div class="text-center">
      <span class="text-4xl">{{ formTitleName }}</span>
    </div>
    <div class="mt-5 flex justify-center items-center">
      <form class="w-6/12 border rounded p-8 shadow">
        <div>
          <label class="font-bold">Task Name</label>
          <input [ngModel]="task.taskName" (ngModelChange)="taskNameChange($event)" class="w-full border p-2" type="text" [ngModelOptions]="{standalone:true}"/>
        </div>
        <div class="pt-4">
          <label class="font-bold">Description</label>
          <textarea [ngModel]="task.description" (ngModelChange)="descriptionChange($event)" class="w-full border p-2" rows="5" [ngModelOptions]="{standalone:true}"></textarea>
        </div>
        <div class="pt-4">
          <label class="font-bold">Expired</label>
          <input [ngModel]="task.expiredDate" (ngModelChange)="expiredDateChange($event)" class="w-full border p-2" type="date" [ngModelOptions]="{standalone:true}"/>
        </div>
        <div class="pt-4 text-left">
          <div class="flex justify-start items-center">
            <label class="font-bold w-16">Priority</label>
            <select [ngModel]="task.priority" (ngModelChange)="priorityChange($event)" class="ml-2 border w-3/12 rounded py-1" [ngModelOptions]="{standalone:true}">
              <option>High</option>
              <option>Medium</option>
              <option>Low</option>
            </select>
          </div>
        </div>
        <div class="pt-4 text-left">
          <div class="flex justify-start items-center">
            <label class="font-bold w-16">Status</label>
            <select [ngModel]="task.status" (ngModelChange)="statusChange($event)" class="ml-2 border w-3/12 rounded py-1" [ngModelOptions]="{standalone:true}">
              <option>New</option>
              <option>Process</option>
              <option>Complete</option>
            </select>
          </div>
        </div>
        <div class="text-right pt-6">
          <button (click)="onClickSubmit(task)" class="p-2 w-3/12 bg-teal-600 rounded border text-white">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
